name: Update Notes JSON

on:
  push:
    paths:
      - 'notes/**'
  workflow_dispatch:

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Generate source/json/NavBar.json
        run: python source/json/generate_json.py

      - name: Commit updated JSON
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add source/json/NavBar.json
          git diff --cached --quiet || git commit -m "Update NavBar.json"
          git push
