<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Selection</title>
  <link rel="stylesheet" href="source/CSS/roleSelect.css" />
</head>
<body>
  <header>
    <div class="header_block">
    <img src="Images/dungeons-and-dragons.png" alt="D&D Logo" id="logo"/>
      <h1>Rise of the Empire</h1>
    </div>
  </header>
  <main>
  <div class="box">
    <h1>Kdo jsi?</h1>

    <div id="roles">
      <div class="role" data-role="DM">Game Master</div>
      <div class="role" data-role="ALGAAR">Algaar</div>
      <div class="role" data-role="KRAG">Krag</div>
      <div class="role" data-role="LYBA">Lyba</div>
      <div class="role" data-role="SADOSU">Sadosu</div>
      <div class="role" data-role="TOHRU">Tohru</div>
    </div>
  </div>
</main>
  <script>
    document.querySelectorAll('.role').forEach(roleBtn => {
      roleBtn.addEventListener('click', () => {
        const role = roleBtn.dataset.role;
        // redirect to your main page with role as query param
        window.location.href = `notes.html?role=${encodeURIComponent(role)}`;
      });
    });
  </script>
</body>
</html>
