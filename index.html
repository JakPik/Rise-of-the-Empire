<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Selection</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: #fff;
    }
    .role {
      margin: 0.5em;
      padding: 1em 2em;
      border: 2px solid #888;
      border-radius: 10px;
      background: #333;
      cursor: pointer;
      transition: 0.2s;
    }
    .role:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Vyber si roli</h1>

  <div id="roles">
    <div class="role" data-role="DM">Game Master</div>
    <div class="role" data-role="P1">Hráč 1</div>
    <div class="role" data-role="P2">Hráč 2</div>
  </div>

  <script>
    document.querySelectorAll('.role').forEach(roleBtn => {
      roleBtn.addEventListener('click', () => {
        const role = roleBtn.dataset.role;
        // redirect to your main page with role as query param
        window.location.href = `notes.html?role=${encodeURIComponent(role)}`;
      });
    });
  </script>
</body>
</html>
