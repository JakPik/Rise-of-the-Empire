<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Výběr D&D Kampaně</title>
  <link rel="stylesheet" href="source/CSS/campaignSelect.css" />
</head>
<body>
<main>
    <div class="campaign-grid">
      <a href="#" onclick="selectCampaign('rise', 'role_select.html')" class="campaign-card" id="camp1">
        <div class="card-overlay">
          <h2>Rise of the Empire</h2>
        </div>
      </a>

      <a href="#" onclick="selectCampaign('neverwitch', 'role_select.html')" class="campaign-card" id="camp2">
        <div class="card-overlay">
          <h2>Neverwitch all along</h2>
        </div>
      </a>

      <a href="#" onclick="selectCampaign('redcity', 'role_select.html')" class="campaign-card" id="camp3">
        <div class="card-overlay">
          <h2>Red City of Faith</h2>
        </div>
      </a>

      <div class="campaign-card disabled" id="camp4">
        <div class="badge">Již brzy</div>
        <div class="card-overlay">
          <h2>West Marches</h2>
        </div>
      </div>
    </div>
  </main>

  <script>
    function selectCampaign(campaignId, targetUrl) {
      // Uložíme ID kampaně do paměti prohlížeče
      localStorage.setItem('selectedCampaign', campaignId);
      // Přesměrujeme na další stránku
      window.location.href = targetUrl;
    }
  </script>
</body>
</html>
